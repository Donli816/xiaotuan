<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智搜 - 生成式搜索中文应用原型</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .prototype-title {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin: 30px 0 20px;
      color: #1d1d1f;
    }
    
    .prototype-description {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 40px;
      color: #86868b;
      line-height: 1.5;
      padding: 0 20px;
    }
    
    .frame-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .frame-title {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 18px;
      color: #1d1d1f;
    }
  </style>
</head>
<body>
  <div class="prototype-title">智搜 - 生成式搜索中文应用原型</div>
  <div class="prototype-description">
    这是一个类似Perplexity.ai的生成式搜索中文应用原型，提供智能AI搜索、多模态输入、对话历史和内容收藏等功能。
    以下是各个页面的原型展示，每个界面都按照iPhone 15 Pro的尺寸设计。
  </div>
  
  <div class="frames-container">
    <!-- 首页 -->
    <div class="frame-container">
      <div class="frame-title">首页</div>
      <div class="iphone-container">
        <iframe src="home.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
    
    <!-- 对话搜索 -->
    <div class="frame-container">
      <div class="frame-title">对话搜索</div>
      <div class="iphone-container">
        <iframe src="chat.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
    
    <!-- 历史记录 -->
    <div class="frame-container">
      <div class="frame-title">历史记录</div>
      <div class="iphone-container">
        <iframe src="history.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
    
    <!-- 收藏夹 -->
    <div class="frame-container">
      <div class="frame-title">我的收藏</div>
      <div class="iphone-container">
        <iframe src="collections.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
    
    <!-- 设置 -->
    <div class="frame-container">
      <div class="frame-title">设置</div>
      <div class="iphone-container">
        <iframe src="settings.html" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
  </div>
  
  <div style="text-align: center; margin: 50px 0; color: #86868b; font-size: 14px;">
    设计与开发 © 2023 智搜团队
  </div>
</body>
</html>
