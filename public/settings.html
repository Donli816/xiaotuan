<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智搜 - 设置</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body data-page="settings">
  <div class="status-bar"></div>
  
  <div class="app-content">
    <!-- 头像和用户信息 -->
    <div style="padding: 20px; display: flex; align-items: center; background-color: white; margin-bottom: 20px;">
      <div style="width: 70px; height: 70px; border-radius: 35px; background-color: #e1f5fe; display: flex; align-items: center; justify-content: center; margin-right: 20px;">
        <i class="fas fa-user" style="font-size: 30px; color: #039be5;"></i>
      </div>
      <div>
        <div style="font-weight: 600; font-size: 18px; margin-bottom: 5px;">用户12345</div>
        <div style="color: #8e8e93; font-size: 14px;">点击登录更多功能</div>
      </div>
      <i class="fas fa-angle-right" style="margin-left: auto; color: #8e8e93;"></i>
    </div>
    
    <!-- 设置分组：账号设置 -->
    <div style="margin-bottom: 20px;">
      <div style="padding: 0 20px; margin-bottom: 10px; font-weight: 600; color: #8e8e93; font-size: 14px;">账号设置</div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #e3f2fd;">
            <i class="fas fa-user-shield" style="color: #2196f3;"></i>
          </div>
          <span>隐私设置</span>
        </div>
        <i class="fas fa-angle-right" style="color: #8e8e93;"></i>
      </div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #e8f5e9;">
            <i class="fas fa-bell" style="color: #4caf50;"></i>
          </div>
          <span>通知设置</span>
        </div>
        <i class="fas fa-angle-right" style="color: #8e8e93;"></i>
      </div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #fff3e0;">
            <i class="fas fa-cloud" style="color: #ff9800;"></i>
          </div>
          <span>数据与备份</span>
        </div>
        <i class="fas fa-angle-right" style="color: #8e8e93;"></i>
      </div>
    </div>
    
    <!-- 设置分组：应用设置 -->
    <div style="margin-bottom: 20px;">
      <div style="padding: 0 20px; margin-bottom: 10px; font-weight: 600; color: #8e8e93; font-size: 14px;">应用设置</div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #f3e5f5;">
            <i class="fas fa-language" style="color: #9c27b0;"></i>
          </div>
          <span>语言与地区</span>
        </div>
        <div style="font-size: 14px; color: #8e8e93;">简体中文</div>
      </div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #e0f7fa;">
            <i class="fas fa-moon" style="color: #00bcd4;"></i>
          </div>
          <span>深色模式</span>
        </div>
        <div style="position: relative; width: 40px; height: 24px; background-color: #34c759; border-radius: 12px;">
          <div style="position: absolute; right: 2px; top: 2px; width: 20px; height: 20px; background-color: white; border-radius: 10px;"></div>
        </div>
      </div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #fce4ec;">
            <i class="fas fa-font" style="color: #e91e63;"></i>
          </div>
          <span>字体大小</span>
        </div>
        <div style="font-size: 14px; color: #8e8e93;">标准</div>
      </div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #ede7f6;">
            <i class="fas fa-server" style="color: #673ab7;"></i>
          </div>
          <span>清除缓存</span>
        </div>
        <i class="fas fa-angle-right" style="color: #8e8e93;"></i>
      </div>
    </div>
    
    <!-- 设置分组：关于 -->
    <div style="margin-bottom: 20px;">
      <div style="padding: 0 20px; margin-bottom: 10px; font-weight: 600; color: #8e8e93; font-size: 14px;">关于</div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #e8eaf6;">
            <i class="fas fa-info-circle" style="color: #3f51b5;"></i>
          </div>
          <span>关于智搜</span>
        </div>
        <div style="font-size: 14px; color: #8e8e93;">版本 1.0.0</div>
      </div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #f1f8e9;">
            <i class="fas fa-file-alt" style="color: #8bc34a;"></i>
          </div>
          <span>用户协议</span>
        </div>
        <i class="fas fa-angle-right" style="color: #8e8e93;"></i>
      </div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #fff8e1;">
            <i class="fas fa-shield-alt" style="color: #ffc107;"></i>
          </div>
          <span>隐私政策</span>
        </div>
        <i class="fas fa-angle-right" style="color: #8e8e93;"></i>
      </div>
      
      <div class="settings-item">
        <div class="settings-item-left">
          <div class="settings-icon" style="background-color: #fafafa;">
            <i class="fas fa-question-circle" style="color: #9e9e9e;"></i>
          </div>
          <span>意见反馈</span>
        </div>
        <i class="fas fa-angle-right" style="color: #8e8e93;"></i>
      </div>
    </div>
    
    <!-- 退出按钮 -->
    <div style="padding: 20px; margin-bottom: 100px;">
      <button style="width: 100%; background-color: #f0f0f0; border: none; color: #ff3b30; padding: 12px 0; border-radius: 8px; font-weight: 500; font-size: 16px;">
        退出登录
      </button>
    </div>
  </div>
  
  <div class="tab-bar"></div>
  
  <script src="js/components.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
